<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar con Blur</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .custom-navbar {
      background-color: rgba(255, 255, 255, 0.25); 
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
      padding: 0.8rem 0;
    }

    .custom-navbar .navbar-brand {
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .page-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      z-index: -1;
    }

    .custom-btn-nav {
      padding: 8px 18px;
      border-radius: 12px;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      transition: all 0.3s ease;
    }

    .custom-btn-nav:hover {
      background-color: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
      filter: brightness(110%);
    }

    .navbar-nav .nav-item {
      margin-left: 10px;
    }

    body {
      height: 200vh;
      background: linear-gradient(to bottom right, #999, #333);
    }
  </style>
</head>
<body>
  <div class="page-background"></div>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="https://luisdavidtf.github.io/Portfolio/">
        <i class="bi bi-house-door-fill"></i>
        <span>Portfolio</span>
      </a>

      <!-- Hamburguesa -->
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center">
          <li class="nav-item">
            <a class="custom-btn-nav" href="https://luisdavidtf.github.io/Velonia-Angular">
              <i class="bi bi-bag-heart-fill"></i> Velonia
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
